<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer | Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üçÖ Pomodoro Timer</h1>
        <p>Stay focused and productive with the Pomodoro Technique</p>
      </header>

      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-button active" data-tab="timer-tab">‚è∞ Timer</button>
        <button class="tab-button" data-tab="settings-tab">‚öôÔ∏è Settings</button>
      </div>

      <!-- Timer -->
      <div id="timer-tab" class="tab-content active">
        <section>
          <div class="timer-display">
            <div class="timer-circle">
              <div class="timer-text">
                <div class="current-session" id="currentSession">
                  Focus Time
                </div>
                <div class="time-remaining" id="timeDisplay">25:00</div>
              </div>
            </div>
          </div>
          <div class="timer-controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>
              Pause
            </button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
            <button id="nextBtn" class="btn btn-info" disabled>Next</button>
          </div>
        </section>
      </div>

      <!-- Settings -->
      <div id="settings-tab" class="tab-content">
        <section>
          <h2>‚öôÔ∏è Timer Configuration</h2>
          <div class="settings-grid">
            <div class="setting-item">
              <label for="focusTime">Focus Time (minutes):</label>
              <input type="number" id="focusTime" min="1" max="60" />
            </div>
            <div class="setting-item">
              <label for="shortBreak">Short Break (minutes):</label>
              <input type="number" id="shortBreak" min="1" max="30" />
            </div>
            <div class="setting-item">
              <label for="longBreak">Long Break (minutes):</label>
              <input type="number" id="longBreak" min="1" max="60" />
            </div>
            <div class="setting-item">
              <label for="longBreakInterval">Long Break Interval:</label>
              <input type="number" id="longBreakInterval" min="2" max="10" />
              <small>After how many focus sessions</small>
            </div>
          </div>

          <h2>‚ü≥ Automation</h2>
          <div class="settings-toggles">
            <div class="toggle-item">
              <label for="autoStartPomodoro"
                >üöÄ Auto Start Focus Sessions:</label
              >
              <div class="toggle-switch">
                <input type="checkbox" id="autoStartPomodoro" />
                <span class="toggle-slider"></span>
              </div>
            </div>
            <div class="toggle-item">
              <label for="autoStartBreaks">‚òï Auto Start Breaks:</label>
              <div class="toggle-switch">
                <input type="checkbox" id="autoStartBreaks" />
                <span class="toggle-slider"></span>
              </div>
            </div>
          </div>

          <h2>üì¢ Notifications</h2>
          <div class="settings-toggles">
            <div class="toggle-item">
              <label for="alarmEnabled">üîî Sound Notifications:</label>
              <div class="toggle-switch">
                <input type="checkbox" id="alarmEnabled" checked />
                <span class="toggle-slider"></span>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Audio for notifications -->
      <audio id="notificationSound" preload="auto">

          src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBz2R3vbHcygJI4DO9tyLNQkY"
          type="audio/wav"
        />
      </audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
